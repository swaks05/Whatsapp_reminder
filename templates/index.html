<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Reminder Bot</title>
  </head>
  <body>
    <h1>ğŸ“² WhatsApp Reminder Bot (IST)</h1>
    <form method="POST">
      <label>Reminder Message:</label><br />
      <input type="text" name="message" required /><br /><br />

      <label>Date (DD-MM-YYYY):</label><br />
      <input
        type="text"
        name="date"
        placeholder="28-06-2025"
        required
      /><br /><br />

      <label>Time (24hr format, HH:MM):</label><br />
      <input type="text" name="time" placeholder="21:00" required /><br /><br />

      <button type="submit">Set Reminder</button>
    </form>

    {% if msg %}
    <p><b>{{ msg }}</b></p>
    {% endif %}

    <h2>ğŸ—‚ï¸ Upcoming Reminders:</h2>
    <ul>
      {% for r in reminders %}
      <li>{{ r['message'] }} â†’ UTC: {{ r['datetime_utc'] }}</li>
      {% else %}
      <li>No reminders set.</li>
      {% endfor %}
    </ul>
  </body>
</html>
