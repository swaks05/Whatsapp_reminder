<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Reminder Bot</title>
  </head>
  <body>
    <h1>Set a WhatsApp Reminder</h1>
    <form method="POST">
      <label>Message:</label><br />
      <input type="text" name="message" required /><br /><br />

      <label>Date & Time:</label><br />
      <input type="datetime-local" name="datetime" required /><br /><br />

      <button type="submit">Set Reminder</button>
    </form>

    <h2>Upcoming Reminders:</h2>
    <ul>
      {% for r in reminders %}
      <li>{{ r[1] }} at {{ r[2] }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
