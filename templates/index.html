<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Reminder Bot</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(135deg, #f0f2f5, #e0e0e0);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #4caf50;
      }

      label {
        display: block;
        text-align: left;
        margin: 0.5rem 0 0.2rem 0;
        font-weight: 500;
      }

      input[type="text"],
      input[type="date"],
      input[type="time"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border 0.3s;
      }

      input:focus {
        border-color: #4caf50;
        outline: none;
      }

      button {
        background: #4caf50;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #43a047;
      }

      .msg {
        margin: 1rem 0;
        color: #4caf50;
        font-weight: bold;
      }

      .reminders {
        text-align: left;
        margin-top: 1.5rem;
      }

      .reminders h2 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      .reminders ul {
        list-style: none;
        padding: 0;
      }

      .reminders li {
        background: #f9f9f9;
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì≤ WhatsApp Reminder</h1>

      <form method="POST">
        <label>Reminder Message:</label>
        <input
          type="text"
          name="message"
          required
          placeholder="Enter your reminder"
        />

        <label>Date (DD-MM-YYYY):</label>
        <input type="text" name="date" placeholder="Enter date" required />

        <label>Time (24hr format, HH:MM):</label>
        <input type="text" name="time" placeholder="Enter time" required />

        <button type="submit">Set Reminder</button>
      </form>

      {% if msg %}
      <div class="msg">{{ msg }}</div>
      {% endif %}

      <div class="reminders">
        <h2>üóÇÔ∏è Upcoming Reminders:</h2>
        <ul>
          {% for r in reminders %}
          <li>{{ r['message'] }}</li>
          {% else %}
          <li>No reminders set.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
